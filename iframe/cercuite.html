<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<style type="text/css">

        path#light{
        	fill:white;
        }
        #key{
        	 fill:white;
        }
        .card{
        	padding: 10px;
        }
        input[type="text"]{
        	width: 50px;
        	margin: 5px;
        }
        button{
        	margin: 5px;
        }
        #register{
        	display: none;
        }
        form.card{
        	width: 350px;
        	margin-left: 50%;
        	transform: translateX(-50%);
        }
        .card{
    box-shadow: 5px 9px 18px 0px rgba(32,33,36,0.28);
        }
	</style>
	<script type="text/javascript">

		function on() {
   var y = document.getElementById("key");			
  var x = document.getElementById("light");
  if (x.style.fill === "white") {
    x.style.fill = "red";
    y.style.fill = "transparent"
  } else {
    x.style.fill = "red";
    y.style.fill = "transparent";
  }
}
		function of() {
   var y = document.getElementById("key");	
  var x = document.getElementById("light");
  if (x.style.fill === "red") {
    x.style.fill = "white";
     y.style.fill = "white"
  } else {
    x.style.fill = "white";
     y.style.fill = "white"
  }
}
function cercuit() {
  var x = document.getElementById("light");
  var z = document.forms["myForm"]["voltage"].value;
  if (z > 9) {
    x.style.display= "none";
  }
}
function bulb() {
  var x = document.getElementById("light");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "block";
  }
}


	</script>
</head>
<body>
  <form name="myForm" class="card">
  	<h style="text-align: center;"><b><u>Here is a bulb of 9V</u></b></h><br>
  	<p class="card-tittle"> <b>type bettary voltage:<b> <input type="text" name="voltage">V<p>
    <button type="button" class="btn btn-primary btn-lg" onclick=" cercuit(); on();">ON</button>
    <button type="button" class="btn btn-secondary btn-lg" onclick="of()">OFF</button>
    <button type="button" class="btn btn-secondary btn-lg" onclick="bulb()">New bulb</button>
 
  </form>
