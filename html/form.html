    <div class="form">
        <form class="card" action="https://dscapi.herokuapp.com/register" method="POST">
            <img src="../img/logo.svg" height="100px;">
            <h>Registration Form</h>
            <hr>
            First name:
            <input name="fname" type="text" placeholder="First name"><br><br>
            Last name:
            <input name="lname" type="text" placeholder="Last name">
            Email:
            <input name="email" type="text" placeholder="example@gmail.com">
            Password:
            <input name="password" type="password" placeholder="Password"><br>
            Batch:
            <select name="batch">
                <option>HSC-20</option>
                <option>HSC-21</option>
                <option>HSC-19</option>
                <option>HSC-18</option>
                <option>HSC-17</option>
                <option>HSC-16</option>
                <option>HSC-15</option>
                <option>HSC-14</option>
                <option>HSC-13</option>
                <option>HSC-12</option>
                <option>HSC-11</option>
                <option>HSC-10</option>
            </select><br>
            Shift:
            <select name="shift">
                <option>Day</option>
                <option>Morning</option>
            </select><br>
            Section:
            <select name="section">
                <option>S1</option>
                <option>S2</option>
                <option>S3</option>
                <option>S4</option>
            </select><br>
            <input type="submit" value="Submit"><br>
            <p>Already registered?<a href="login.html"> Login</a></p>
        </form>
