<script>
const notifier = () => {
    let pVersion = localStorage.getItem('dsc_web_version');
    let cVersion = document.getElementById('version').innerText;
    if (pVersion != cVersion) {
        localStorage.setItem('dsc_web_version', cVersion);
        // alert('Updated')
        document.querySelector('#aboutnav').innerHTML += `
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false"  data-delay="10000">
        <div class="toast-header">
          <strong class="mr-auto">New Updtae!</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Website has been updated since you last visited!
        </div>
      </div>
        `
    }
}
window.addEventListener("load", notifier)

const feedbackForm = document.getElementById("feedback-form");
const sndBtn = document.querySelector('.sendbtn');
async function handleFeedbackForm() {
    sndBtn.innerHTML = '<div class="loader-spinner" style="display: inline-block"></div>';
    sndBtn.classList.remove('bg-primary')
    sndBtn.classList.add('btn-warning')
    sndBtn.setAttribute('disabled', '');

    let formData = new FormData(feedbackForm);
    let name = formData.get('name');
    let email = formData.get('email');
    let message = formData.get('message');
    console.log(`https://dsc.nhas.me/feedback?name=${name}&email=${email}&message=${message}`);

    await fetch(`https://dsc.nhas.me/feedback?name=${name}&email=${email}&message=${message}`, { mode: 'no-cors' })
        .then(function (response) {
            return response;
        })
        .then(function (text) {
            console.log(text);
        });
    console.log('test');

    sndBtn.innerHTML = '<i class="far fa-check-circle"></i>'
    sndBtn.classList.remove('btn-warning')
    sndBtn.classList.add('btn-success')
    sndBtn.classList.add('disabled')

    setTimeout(() => {
        feedbackForm.reset();
        sndBtn.innerHTML = 'Send'; sndBtn.removeAttribute('disabled');
        sndBtn.classList.remove('btn-success')
        sndBtn.classList.add('bg-primary')
    }, 1200)
}

function validation() {
    var a = document.forms["feedback"]["name"].value;
    var b = document.forms["feedback"]["email"].value;
    var c = document.forms["feedback"]["message"].value;
    var y = document.querySelector('.sendbtn');
    if (a && b && c !== '') {
        y.classList.remove('disabled');
    } else {
        y.classList.add('disabled');
    }
}

</script>
